name: fastq-to-ubam
job_request_id: ${jobRequestId}
project: ${PROJECT_ID}
parameters:
  - sample
  - readGroup
  - jobRequestId
virtual_machine:
  min_cores: "1"
  min_ram: "7.5"
  boot_disk_size: "20"
  disk_size: "500"
  image: us.gcr.io/broad-gatk/gatk:4.2.0.0
dsub:
  user: trellis
  provider: google-v2
  regions: ${JOB_REGIONS}
  logging: "gs://${JOB_LOGS_BUCKET}/fastq-to-ubam/${jobRequestId}/logs"
  inputs:
      FASTQ_R1: "${sample}/HAS_READ_GROUP/${readGroup}/HAS_PAIRED_END_FASTQ/*R1.fastq.gz$"
      FASTQ_R2: "${sample}/HAS_READ_GROUP/${readGroup}/HAS_PAIRED_END_FASTQ/*R2.fastq.gz$"
  environment_variables:
      RG: "${readGroup}"
      SM: "${sample}"
      PL: "illumina"
  outputs:
      UBAM: "/${sample}/HAS_READ_GROUP/{readGroup}/HAS_PAIRED_END_FASTQ/${jobRequestId}_${sample}_${readGroup}.ubam"
  script: "scripts/fastq-to-ubam.sh"
  labels:
    read-group: "${readGroup}"
    sample: "${sample}"